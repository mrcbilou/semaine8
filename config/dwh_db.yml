default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: dwh_development

test:
  <<: *default
  database: dwh_test

production:
  <<: *default
  database: dwh_production
  username: dwh
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>